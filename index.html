<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Student Info</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="main.js" type="text/javascript"></script>
</head>

<body>
	<div class = "main box">
		<div class = "search box">
			<h1>Students's Information</h1>
			<form>
				<p><strong>Last Name:</strong></p> 
				<input type="text" name="lastname:" id="lName" placeholder="Enter a Last Name"/>
				<input type="button" id="searchBtn" value="Search" onclick="findStudents()"/>
			</form>
		</div>
		<div class="output box">
			<div class = "result box">
				<p><strong>Students Found:</strong></p>
				<table id="found">
				</table>
			</div>
			<div class = "info box">
				<p id="studentName">Select a Student</p>
				<table id="student_info">
				</table>
			</div>
		</div>
	</div>
</body>
</html>
